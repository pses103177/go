<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生會權益信箱</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式：隱藏捲軸但保留功能 -->
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 圖示元件定義 (替代 lucide-react) ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const MessageSquare = (props) => (
            <IconBase {...props}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </IconBase>
        );

        const ThumbsUp = (props) => (
            <IconBase {...props}>
                <path d="M7 10v12"></path>
                <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"></path>
            </IconBase>
        );

        const User = (props) => (
            <IconBase {...props}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </IconBase>
        );

        const Send = (props) => (
            <IconBase {...props}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </IconBase>
        );

        const Trash2 = (props) => (
            <IconBase {...props}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </IconBase>
        );

        const Clock = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </IconBase>
        );

        const ChevronDown = (props) => (
            <IconBase {...props}>
                <polyline points="6 9 12 15 18 9"></polyline>
            </IconBase>
        );

        const ChevronUp = (props) => (
            <IconBase {...props}>
                <polyline points="18 15 12 9 6 15"></polyline>
            </IconBase>
        );

        // --- 主應用程式 ---
        const StudentCouncilMailbox = () => {
            const [view, setView] = useState('board');
            const [expandedId, setExpandedId] = useState(null);

            const [issues, setIssues] = useState([
                { 
                    id: 1, 
                    title: "延長圖書館開放時間", 
                    cat: "教務", 
                    content: "期中考週讀書空間不足。", 
                    author: "林同學", 
                    anon: false, 
                    status: "negotiating", 
                    votes: 156, 
                    date: "2023/10/24",
                    timeline: [
                        { status: 'pending', label: "待審核", date: "2023/10/24 09:30", note: "系統自動收件" },
                        { status: 'reviewing', label: "研議中", date: "2023/10/25 14:00", note: "權益部確認受理，收集相關資料中" },
                        { status: 'negotiating', label: "協調中", date: "2023/10/28 10:15", note: "已排程與圖書館館長進行會議，預計下週二討論" }
                    ]
                },
                { 
                    id: 2, 
                    title: "自助餐價格不透明", 
                    cat: "生活", 
                    content: "希望能有明確價目表。", 
                    author: "匿名", 
                    anon: true, 
                    status: "reviewing", 
                    votes: 89, 
                    date: "2023/10/26",
                    timeline: [
                        { status: 'pending', label: "待審核", date: "2023/10/26 12:45", note: "系統自動收件" },
                        { status: 'reviewing', label: "研議中", date: "2023/10/27 09:20", note: "正在比對校外自助餐價格水準，準備製作比較圖表" }
                    ]
                }
            ]);
            const [form, setForm] = useState({ title: "", cat: "生活", content: "", anon: false });

            // 狀態流程定義
            const stepOrder = ['pending', 'reviewing', 'negotiating', 'resolved'];

            // 狀態對照表 (加入 progress 百分比)
            const stats = {
                pending: { label: '待審核', color: 'bg-gray-100 text-gray-600', barColor: 'bg-gray-400', progress: 10 },
                reviewing: { label: '研議中', color: 'bg-blue-100 text-blue-600', barColor: 'bg-blue-500', progress: 45 },
                negotiating: { label: '協調中', color: 'bg-purple-100 text-purple-600', barColor: 'bg-purple-500', progress: 75 },
                resolved: { label: '已解決', color: 'bg-green-100 text-green-600', barColor: 'bg-green-500', progress: 100 }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const now = new Date();
                // 格式化為 YYYY/MM/DD HH:mm (24小時制)
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                const timeString = `${year}/${month}/${day} ${hours}:${minutes}`;
                
                setIssues([{ 
                    id: Date.now(), 
                    ...form, 
                    author: form.anon ? "匿名" : "我", 
                    status: "pending", 
                    votes: 0, 
                    date: `${year}/${month}/${day}`,
                    timeline: [
                        { status: 'pending', label: "待審核", date: timeString, note: "系統已自動收件，等待權益部審核" }
                    ]
                }, ...issues]);
                setView('board'); 
                setForm({ title: "", cat: "生活", content: "", anon: false });
            };

            const toggleExpand = (id) => {
                setExpandedId(expandedId === id ? null : id);
            };

            return (
                <div className="min-h-screen bg-gray-50 text-slate-800 font-sans p-4 md:p-6">
                    <div className="max-w-2xl mx-auto space-y-5">
                        
                        {/* Header */}
                        <header className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                            <div className="flex justify-between items-center mb-4">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <MessageSquare className="text-blue-600" /> 學生權益信箱
                                </h1>
                                <div className="text-xs text-gray-400">共 {issues.length} 件提案</div>
                            </div>
                            <div className="flex gap-2 overflow-x-auto pb-1">
                                {Object.entries(stats).map(([key, config]) => (
                                    <div key={key} className={`px-3 py-1.5 rounded-lg text-xs font-bold flex-1 text-center whitespace-nowrap ${config.color}`}>
                                        {config.label} {issues.filter(i => i.status === key).length}
                                    </div>
                                ))}
                            </div>
                        </header>

                        {/* Tabs */}
                        <div className="flex bg-gray-200 p-1 rounded-xl">
                            {['board', 'submit'].map(tab => (
                                <button key={tab} onClick={() => setView(tab)} 
                                    className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${view === tab ? 'bg-white shadow text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                                    {tab === 'board' ? '提案看板' : '我要提案'}
                                </button>
                            ))}
                        </div>

                        {/* List View (Rows) */}
                        {view === 'board' ? (
                            <div className="space-y-3">
                                {issues.map(item => {
                                    const currentStat = stats[item.status] || stats.pending;
                                    const isExpanded = expandedId === item.id;
                                    const currentStepIndex = stepOrder.indexOf(item.status);
                                    
                                    return (
                                        <div key={item.id} className={`bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden transition-all duration-300 ${isExpanded ? 'ring-2 ring-blue-100' : 'hover:shadow-md'}`}>
                                            
                                            {/* Row Header - Always Visible */}
                                            <div 
                                                onClick={() => toggleExpand(item.id)}
                                                className="p-4 flex items-center gap-4 cursor-pointer hover:bg-gray-50 transition-colors"
                                            >
                                                {/* Status Indicator Bar */}
                                                <div className={`w-1.5 h-12 rounded-full shrink-0 ${currentStat.barColor}`}></div>
                                                
                                                {/* Main Info */}
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="bg-gray-100 px-2 py-0.5 rounded text-xs text-gray-600 font-medium shrink-0">{item.cat}</span>
                                                        <h3 className="font-bold text-gray-800 truncate">{item.title}</h3>
                                                    </div>
                                                    <div className="flex items-center gap-2 text-xs text-gray-400">
                                                        <span>{item.date}</span>
                                                        <span>•</span>
                                                        <span className={`font-medium ${currentStat.color.split(' ')[1]}`}>{currentStat.label}</span>
                                                        <span>•</span>
                                                        <span>{item.author}</span>
                                                    </div>
                                                </div>

                                                {/* Right Actions */}
                                                <div className="flex items-center gap-3 shrink-0">
                                                    <div className="flex items-center gap-1 text-pink-500 bg-pink-50 px-2.5 py-1 rounded-full text-xs font-bold">
                                                        <ThumbsUp size={12}/> {item.votes}
                                                    </div>
                                                    <div className="text-gray-300">
                                                        {isExpanded ? <ChevronUp size={20}/> : <ChevronDown size={20}/>}
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Expanded Detail View */}
                                            {isExpanded && (
                                                <div className="px-5 pb-5 pt-0 animate-in slide-in-from-top-2 duration-200">
                                                    <hr className="border-gray-100 mb-4"/>
                                                    
                                                    {/* Description */}
                                                    <p className="text-sm text-gray-700 mb-5 leading-relaxed bg-gray-50 p-3 rounded-lg border border-gray-100">
                                                        {item.content}
                                                    </p>
                                                    
                                                    {/* Status Stepper with Percentage */}
                                                    <div className="mb-5">
                                                        <div className="flex justify-between items-center mb-2">
                                                            <div className="text-[10px] text-gray-400 font-medium">案件狀態進程</div>
                                                            <div className="text-[10px] font-bold text-blue-600">{currentStat.progress}%</div>
                                                        </div>
                                                        <div className="flex items-center gap-1">
                                                            {stepOrder.map((step, idx) => {
                                                                const isCurrent = idx === currentStepIndex;
                                                                const isPast = idx < currentStepIndex;
                                                                const config = stats[step];
                                                                
                                                                return (
                                                                    <div key={step} className={`
                                                                        flex-1 py-2 rounded-lg text-[10px] font-bold text-center transition-all relative border
                                                                        ${isCurrent ? `${config.color} border-transparent ring-1 ring-black/5 shadow-sm scale-[1.02]` : 
                                                                        isPast ? 'bg-gray-100 text-gray-500 border-transparent' : 
                                                                        'bg-white text-gray-300 border-gray-100'}
                                                                    `}>
                                                                        {config.label}
                                                                        {isCurrent && <div className={`absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full ${config.barColor.replace('bg-', 'bg-')}`}></div>}
                                                                    </div>
                                                                )
                                                            })}
                                                        </div>
                                                    </div>

                                                    {/* Timeline Section (Horizontal Layout) */}
                                                    <div className="mb-4">
                                                        <div className="flex items-center gap-2 mb-3">
                                                            <Clock size={14} className="text-gray-400"/>
                                                            <span className="text-xs font-bold text-gray-600">處理歷程</span>
                                                        </div>
                                                        
                                                        {/* Horizontal Timeline Container */}
                                                        <div className="flex items-start overflow-x-auto pb-2 scrollbar-hide">
                                                            {item.timeline.map((event, idx) => (
                                                                <div key={idx} className="relative flex flex-col items-center flex-1 min-w-[100px]">
                                                                    
                                                                    {/* Horizontal Connecting Line */}
                                                                    {idx !== item.timeline.length - 1 && (
                                                                        <div className="absolute top-[5px] left-[50%] w-full h-0.5 bg-gray-100"></div>
                                                                    )}
                                                                    
                                                                    {/* Dot */}
                                                                    <div className={`w-3 h-3 rounded-full border-2 border-white shadow-sm z-10 mb-2 shrink-0 ${idx === item.timeline.length - 1 ? 'bg-blue-500 scale-110' : 'bg-gray-300'}`}></div>
                                                                    
                                                                    {/* Content */}
                                                                    <div className="flex flex-col items-center w-full px-1">
                                                                        <div className="text-[10px] text-gray-400 font-mono mb-0.5 text-center">{event.date.split(' ')[0]}</div>
                                                                        <div className="text-[10px] text-gray-400 font-mono mb-1 text-center">{event.date.split(' ')[1]}</div>
                                                                        
                                                                        <div className={`text-xs font-bold mb-1 text-center ${idx === item.timeline.length - 1 ? 'text-gray-800' : 'text-gray-500'}`}>{event.label}</div>
                                                                        
                                                                        <div className="text-[11px] text-gray-500 leading-snug bg-gray-50 p-2 rounded-lg border border-gray-100 w-full text-center min-h-[50px] flex items-center justify-center">
                                                                            {event.note}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    {/* Action Footer */}
                                                    <div className="flex justify-end pt-2">
                                                        <button 
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                setIssues(issues.filter(i => i.id !== item.id));
                                                            }} 
                                                            className="flex items-center gap-1 text-xs text-gray-400 hover:text-red-500 transition-colors px-2 py-1"
                                                        >
                                                            <Trash2 size={14}/> 撤銷提案
                                                        </button>
                                                        <button 
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                setIssues(issues.map(i => i.id === item.id ? {...i, votes: i.votes+1} : i));
                                                            }} 
                                                            className="ml-3 flex items-center gap-1 text-xs text-white bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded-lg transition-colors shadow-sm shadow-blue-200"
                                                        >
                                                            <ThumbsUp size={14}/> 我要附議
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <form onSubmit={handleSubmit} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 space-y-4 animate-in fade-in zoom-in duration-300">
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">標題</label>
                                    <input required className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100 transition-all" 
                                        value={form.title} onChange={e => setForm({...form, title: e.target.value})} placeholder="請簡述問題..." />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">分類</label>
                                    <select className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100" 
                                        value={form.cat} onChange={e => setForm({...form, cat: e.target.value})}>
                                        {['生活', '教務', '學務', '總務', '其他'].map(o => <option key={o} value={o}>{o}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-gray-500 mb-1 block">詳細內容</label>
                                    <textarea required rows={5} className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-100 resize-none" 
                                        value={form.content} onChange={e => setForm({...form, content: e.target.value})} placeholder="發生了什麼事？" />
                                </div>
                                <div className="flex justify-between items-center pt-2">
                                    <label className="flex items-center gap-2 text-sm text-gray-600 cursor-pointer select-none">
                                        <input type="checkbox" checked={form.anon} onChange={e => setForm({...form, anon: e.target.checked})} className="rounded text-blue-600 focus:ring-0"/> 
                                        <span>匿名投稿</span>
                                    </label>
                                    <button className="bg-blue-600 text-white px-8 py-2.5 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all flex items-center gap-2 shadow-lg shadow-blue-200">
                                        <Send size={16}/> 送出
                                    </button>
                                </div>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudentCouncilMailbox />);
    </script>
</body>
</html>
